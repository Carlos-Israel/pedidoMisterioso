<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedidoMisterioso.com</title>
    <style>
        #conteudo {
            background: url("eu_e_gaby.jpg") no-repeat center center;
            background-size: cover; /* A imagem cobre toda a área */
            width: 100%;
            height: 100vh; /* Ocupa 100% da altura da tela */
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: white;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px #000000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Ajuste para telas menores (celulares) */
        @media (max-width: 600px) {
            h2 {
                font-size: 18px; /* Reduzir o tamanho da fonte em telas pequenas */
            }

            .btn {
                width: 60px; /* Ajustar a largura do botão em telas pequenas */
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>princesa linda, aceita sair dia 11/01, comigo?</h2>
        <div style="margin: auto; width: 170px;">
            <button style="position: fixed; display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>

    <script>
        function sim() {
            alert("Você aceitou sair comigo :D");
            location.href = "https://www.youtube.com/watch?v=izGwDsrQ1eQ&ab_channel=georgemichaelVEVO";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>

</html>
