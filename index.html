<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedidoMisterioso.com</title>
    <style>
        body {
            background-color: #f0f0f0; /* Cor suave de fundo */
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #conteudo {
            background: url("eu_e_gaby.jpg") no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: white;
        }

        .btn-container {
            background-color: black; /* Caixa preta para os botões */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }

        .btn {
            background: transparent;
            color: white;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px 20px;
            width: 120px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        h2 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px #000000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Media query para telas pequenas (celulares) */
        @media (max-width: 600px) {
            #conteudo {
                background-size: contain; /* Para celulares, a imagem será inteira */
                background-position: center center; /* A imagem vai ficar centralizada */
            }

            h2 {
                font-size: 18px; /* Reduzir o tamanho da fonte em telas pequenas */
            }

            .btn {
                width: 100px; /* Ajustar a largura do botão em telas pequenas */
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <div>
            <h2>princesa linda, aceita sair dia 11/01, comigo?</h2>
            <div class="btn-container">
                <button class="btn" onclick="sim()">SIM</button>
                <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
            </div>
        </div>
    </div>

    <script>
        function sim() {
            alert("Você aceitou sair comigo :D");
            location.href = "https://www.youtube.com/watch?v=izGwDsrQ1eQ&ab_channel=georgemichaelVEVO";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>

</html>
